<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-center mt-10 text-6xl place-items-center text-teal-400 mb-4">Money Master</h1></header>
    <main>
        <section>
            <div class="grid grid-cols-1 bg-gray-50 w-9/12 py-2 mt-2 mx-auto">
                <h1 class="text-center text-2xl font-semibold mb-3">income</h1>

                //total income 
               <div class="place-items-center mx-auto ">
                <label class="font-medium text-center mb-3 place-items-center">income:  </label>
                <input class="w-50 px-4 py-2 rounded-lg mx-auto bg-gray-200" type="text" name="" id="income-field" placeholder="10000">
               </div>
               <div class="place-items-center mx-auto mb-3">
                <h1 class="text-2xl font-bold mt-3 text-center">Expenses</h1>
               </div>
              // Food cost 
              <div class="place-items-center mx-auto mb-3">
                <label class="font-medium text-center mb-3 place-items-center">food:  </label>
              <input class="w-50 px-4 py-2 rounded-lg mx-auto bg-gray-200" type="text" name="" id="food-field" placeholder="3000">
              </div>
             // Rent cost

              <div class="place-items-center mx-auto mb-3">
                <label class="font-medium text-center mb-3 place-items-center">Rent:  </label>
              <input class="w-50 px-4 py-2 rounded-lg mx-auto bg-gray-200" type="text" name="" id="rent-field" placeholder="2000">
              </div>
             //Cloths cost

              <div class="place-items-center mx-auto mb-3">
                <label class="font-medium text-center mb-3 place-items-center">Cloths:  </label>
              <input class="w-50 px-4 py-2 rounded-lg mx-auto bg-gray-200" type="text" name="Cloths:" id="cloth-field" placeholder="500">
              </div>

              //Calculate
              <button id="btn-calculate" class="w-40 bg-blue-500 hover:bg-blue-400 px-1 py-2 mt-2 rounded-lg mx-auto">Calculate</button>

              <h1 class="text-2xl font-medium text-center mb-3 place-items-center">Total Expenses: <span id="total-expenses">5500</span></h1>
              <h1 class="text-2xl font-medium text-center mb-3 place-items-center">Balance: <span id="balance">4500</span></h1>
             //Saving and Remaining

              <div class=" mb-3 mx-auto">
                <label class="font-medium text-center">Save:  </label>
              <input class="w-40 px-4 py-2 rounded-lg bg-gray-200" type="text" name="Cloths:" id="save-field" placeholder="20">
               <label for="">%</label>
              <button id="btn-save" class="w-40 bg-blue-500 hover:bg-blue-400 px-1 py-2 mt-2 rounded-lg">Save</button>
              </div>

              <h1 class="text-xl font-medium text-center mb-3 place-items-center">Saving Amount: <span id="saving-amount">2000</span></h1>
              <h1 class="text-xl font-medium text-center mb-3 place-items-center">Remaining Balance: <span id="remaining-amount">2500</span></h1>


            </div>
        </section>
    </main>
    <script src="/js/monthly-cost.js"></script>
</body>
</html>
